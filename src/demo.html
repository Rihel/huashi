<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father{
            width: 480px;
            height: 480px;
            padding: 10px;
            margin: 0 auto;
            background-color: #aaaaaa;
        }
        .box{
            width: 235px;
            margin-right: 10px;
            height: 235px;
            background-color: #d0d0d0;
            float: left;
            margin-bottom: 10px;
            text-align: center;
        }
        .last-box{
            margin-right: 0;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="box">div1</div>
    <div class="box last-box">div2</div>
    <div class="box">div3</div>
    <div class="box last-box">div4</div>
</div>
</body>
</html>
